<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusWin - Dev Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .video-container {
            flex: 2;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .video-feed {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
            /* Mirror the camera view */
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }

        .status-panel {
            flex: 1;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
        }

        pre {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #0f0;
        }

        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <h1>üé• Camera Dev Mode</h1>

    <button class="btn" onclick="window.location.href='/'">Back to Dashboard</button>
    <button class="btn btn-calibrate" onclick="calibrate()">üéØ Calibrate</button>

    <div class="container">
        <div class="video-container">
            <img src="/video_feed" class="video-feed" alt="Live Camera Feed">
        </div>

        <div class="status-panel">
            <h2>üß† AI Insights</h2>
            <div id="ai-insights" style="margin-bottom: 20px;">
                <div class="insight-row">
                    <strong>Source:</strong> <span id="ai-source">Waiting...</span>
                </div>
                <div class="insight-row">
                    <strong>Verdict:</strong> <span id="ai-verdict" class="badge">Unknown</span>
                </div>
                <div class="insight-row">
                    <strong>Confidence:</strong>
                    <div class="progress-bar">
                        <div id="ai-confidence" class="progress-fill" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="insight-row">
                    <strong>Reason:</strong> <span id="ai-reason" style="font-size: 0.9em; color: #aaa;">-</span>
                </div>
                <div id="grace-period-box"
                    style="display: none; margin-top: 10px; padding: 10px; background: #d35400; border-radius: 5px;">
                    üõ°Ô∏è Grace Period: <span id="grace-timer">0</span>s
                </div>
            </div>

            <h2>üì∑ Camera Status</h2>
            <div id="calibration-status" style="margin-bottom: 10px; padding: 10px; border-radius: 5px; display: none;">
            </div>
            <pre id="status-json">Loading...</pre>
        </div>
    </div>

    <style>
        .insight-row {
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .badge-focused {
            background: #27ae60;
            color: white;
        }

        .badge-distracted {
            background: #c0392b;
            color: white;
        }

        .badge-searching {
            background: #f39c12;
            color: white;
        }

        .progress-bar {
            width: 100%;
            background: #444;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            transition: width 0.3s;
        }
    </style>

    <script>
        function updateStatus() {
            // Fetch Camera Status
            fetch('/api/camera/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-json').textContent = JSON.stringify(data, null, 2);
                })
                .catch(err => console.error(err));

            // Fetch AI Status (from main status endpoint)
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.ai_debug_info) {
                        const info = data.ai_debug_info;

                        // Update Source
                        document.getElementById('ai-source').textContent = info.source;

                        // Update Verdict
                        const verdictEl = document.getElementById('ai-verdict');
                        verdictEl.textContent = info.raw_state.toUpperCase();
                        verdictEl.className = 'badge badge-' + info.raw_state;

                        // Update Confidence
                        const confEl = document.getElementById('ai-confidence');
                        confEl.style.width = info.confidence + '%';
                        confEl.textContent = info.confidence + '%';

                        // Update Reason
                        document.getElementById('ai-reason').textContent = info.reason;

                        // Update Grace Period
                        const graceBox = document.getElementById('grace-period-box');
                        if (info.grace_period_active) {
                            graceBox.style.display = 'block';
                            document.getElementById('grace-timer').textContent = info.grace_period_remaining;
                        } else {
                            graceBox.style.display = 'none';
                        }
                    }
                })
                .catch(err => console.error(err));
        }

        function calibrate() {
            const statusDiv = document.getElementById('calibration-status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Calibrating...';
            statusDiv.style.backgroundColor = '#f39c12';

            fetch('/api/camera/calibrate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    statusDiv.textContent = data.message;
                    statusDiv.style.backgroundColor = data.status === 'success' ? '#27ae60' : '#c0392b';
                    setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
                })
                .catch(err => {
                    statusDiv.textContent = 'Error connecting to server';
                    statusDiv.style.backgroundColor = '#c0392b';
                });
        }

        // Update status every 500ms
        setInterval(updateStatus, 500);
        updateStatus();
    </script>
</body>

</html>
